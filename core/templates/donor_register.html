{% extends "base.html" %}
{% load django_bootstrap5 %}


{% block title %}
    Donor Registration
{% endblock title %}
    
{% block content %}
<div class="container mt-5">
    <h2>Donor Registration</h2>

    </form>
        </div>
{% endblock %}
