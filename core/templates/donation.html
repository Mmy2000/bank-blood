{% extends "base.html" %}

{% block title %}
    Donation
{% endblock title %}
    
{% block content %}
    <h2>New Donation</h2>
    {% if messages %}{% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}{% endif %}
    <form method="post">{% csrf_token %}{{ form.as_p }}<button type="submit" class="btn btn-success">Submit Donation</button></form>
{% endblock %}
